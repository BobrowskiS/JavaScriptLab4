	<script>
		var a = parseFloat(prompt('Введите значение первой переменной:', ''));
		var b = parseFloat(prompt('Введите значение второй переменной:', ''));
		var c = parseFloat(prompt('Введите значение третьей переменной:', ''));

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
			alert('Все переменные должны быть числами!');
		} else if (a<=0 || b<=0 || c<=0) {
		  	alert('Сторона треугольника не может быть меньше 0, либо равна ему');	
		  } else {
		
		console.log([a,b,c]);

		(a*a + b*b == c*c) ? alert('Ура: угадали длины сторон треугольника') : alert('Надо учить теорему');

		console.log(a*a + b*b == c*c);
	}
	</script>
