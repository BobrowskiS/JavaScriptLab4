<!DOCTYPE html>
<html>
<head>
	<title>Операторы ветвлений и условий в JavaScript
	</title>
</head>
<body>
<script> 

var year = prompt ('В каком году у Вас в группе начал вести Виталий Валентинович?', '');

if (year < 2018 ) {
	alert ('Да не может быть! Это слишком рано...');
}
else if ( year > 2018) {
	alert ( 'Да Вы что! Как-то поздновато...');
}
else {
	alert ('Вы знаток! Да, точно в этом году!');
}

</script>
</body>
</html>
