<!DOCTYPE html>
<html>
<head>
	<title> Пример 27</title>
	<meta charset="utf-8">
</head>
<body>
<script>
	var a = parseFloat(prompt ('Введите значение первой переменной:', ''));
	var b = parseFloat(prompt ('Введите значение второй переменной:', ''));

          if (isNaN(a) || isNaN(b)) {
			alert('Обе переменные должны быть числами!');
		  } else if (a == ' ' || b == ' ') {
			alert('Введите числа!!!');
		} else {
           (a+a)==b ? alert('Значения равны') : alert('Значения не равны');
               }
</script>
</body>
</html>
