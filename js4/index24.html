<!DOCTYPE html>
<html>
<head>
	<title>Пример24</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var a = parseFloat(prompt('Введите значение первой переменной:', ''));
		var b = parseFloat(prompt('Введите значение второй переменной:', ''));

		if (isNaN(a) || isNaN(b)) {
			alert('Обе переменные должны быть числами!');
		} else if (a*b < 0) {
			alert('Невозможно извлечь корень из отрицательного числа!');
		} else {
		
			(Math.sqrt(a*b) < 4) ? alert('Мало') : alert('Много');
			console.log(Math.sqrt(a*b)); 
		}
	</script>

</body>
</html>
